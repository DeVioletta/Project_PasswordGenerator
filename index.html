<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Random Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="switch.css">
  </head>
  <body class="lightmode">
    <div class="container">
      <header>
        <p>Generate a</p>
        <p>random password</p>
        <p>Never use an insecure password again</p>
        <input type="checkbox" id="theme-check" class="checkbox-none" />
        <label for="theme-check" class="switch-btn" id="dark-switch-btn">
          <div id="sun">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M440-760v-160h80v160h-80Zm266 110-55-55 112-115 56 57-113 113Zm54 210v-80h160v80H760ZM440-40v-160h80v160h-80ZM254-652 140-763l57-56 113 113-56 54Zm508 512L651-255l54-54 114 110-57 59ZM40-440v-80h160v80H40Zm157 300-56-57 112-112 29 27 29 28-114 114Zm283-100q-100 0-170-70t-70-170q0-100 70-170t170-70q100 0 170 70t70 170q0 100-70 170t-170 70Zm0-80q66 0 113-47t47-113q0-66-47-113t-113-47q-66 0-113 47t-47 113q0 66 47 113t113 47Zm0-160Z"/></svg>
          </div>
          <div id="moon">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>
          </div>
        </label>
      </header>

      <div class="checkbox-container" id="checkbox-number">
        <input type="checkbox" id="toggle-number" />
        <label for="toggle-number">Use Number</label>
      </div>
      <div class="checkbox-container" id="checkbox-symbol">
        <input type="checkbox" id="toggle-symbol" />
        <label for="toggle-symbol">Use Symbol</label>
      </div>
      <div class="checkbox-container" id="checkbox-symbol">
        <input type="checkbox" id="toggle-upcase" />
        <label for="toggle-upcase">Use Uppercase</label>
      </div>
      <div class="input-num-container">
        <label for="pw-length">Length :</label>
        <input type="number" id="pw-length" max="15" min="4" placeholder="5-15" />
      </div>

      <div class="main-btn-container">
        <button id="generate-btn" class="main-btn">Generate passwords</button>
        <button id="clear-btn" class="main-btn">Clear password</button>
      </div>

      <hr />
      <div class="password-result">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
